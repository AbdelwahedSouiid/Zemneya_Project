<div class="container-fluid py-5 bg-light hero-header">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="card shadow border-0">
          <div class="card-body p-5">
            <h2 class="text-center text-primary">Connexion</h2>
            <!-- Logo Section -->
            <div class="text-center mb-2">
              <img
                src="assets/client/img/logo.png"
                alt="Logo"
                class="img-fluid"
                style="max-width: 200px;"
              />
            </div>
            <form>
              <!-- Email Field -->
              <div class="mb-4">
                <label for="email" class="form-label fw-bold">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  name="email"
                  placeholder="Entrez votre adresse email"
                  required
                />
              </div>
              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label fw-bold">Mot de passe</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  name="password"
                  placeholder="Entrez votre mot de passe"
                  required
                />
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                Se connecter
              </button>
              <!-- Forgot Password Link -->
              <div class="text-center mt-3">
                <a href="#" class="text-muted text-decoration-none">Mot de passe oublié ?</a>
              </div>
              <!-- Register Link -->
              <div class="text-center mt-4">
                <span>Pas encore inscrit ?</span>
                <a routerLink="/register" class="text-primary text-decoration-none fw-bold">Créer un compte</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
