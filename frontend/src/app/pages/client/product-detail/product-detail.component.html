<!-- En-tête de la Page de Produit -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Détails du Produit</h1>
  <ol class="breadcrumb justify-content-center mb-0">
    <li class="breadcrumb-item"><a href="#">Accueil</a></li>
    <li class="breadcrumb-item"><a href="#">Pages</a></li>
    <li class="breadcrumb-item active text-white">Détail du Produit</li>
  </ol>
</div>
<!-- En-tête de la Page de Produit End -->

<!-- Détail du Produit Start -->
<div class="container-fluid py-5 mt-5">
  <div class="container py-5">
    <div class="row g-4 mb-5">
      <div class="col-lg-8 col-xl-9">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="border rounded">
              <a href="#">
                <img [src]="'/assets/client/img/produit/' + currentProduit.image" class="img-fluid rounded" alt="Image">
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <h4 class="fw-bold mb-3 text-primary">{{ currentProduit.nom }}</h4>
            <p class="mb-2 text-secondary">{{ currentProduit.categorie.nom }}</p>
            <p class="text-muted mb-4">{{ currentProduit.description }}</p>

            <!-- Sélection des Variations -->
            <div *ngIf="variations.length > 0" class="mb-4">
              <label for="variationSelect" class="form-label text-dark">Choisir la variation :</label>
              <select id="variationSelect" [(ngModel)]="selectedVariation" class="form-select">
                <option *ngFor="let variation of variations" [value]="variation.id">
                  {{ variation.taille }} - {{ variation.prixUnitaire }} DT
                </option>
              </select>
            </div>

            <!-- Affichage du prix si aucune variation -->
            <div *ngIf="variations.length == 0">
              <div class="mb-4">
                <label class="form-label text-dark">Prix du produit :</label>
                <p class="fs-5 text-success fw-bold">{{ currentProduit.prix }} DT</p> <!-- prix mis en avant -->
              </div>
            </div>
            <!-- Sélection de la Quantité -->
            <div class="input-group quantity mb-5" style="width: 100px;">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-minus rounded-circle bg-light border" (click)="decreaseQuantity()">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input type="text" [(ngModel)]="quantity" class="form-control form-control-sm text-center border-0" value="1">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-plus rounded-circle bg-light border" (click)="increaseQuantity()">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <!-- Bouton Ajouter au Panier -->
            <a  (click)="setDetailPanier()" class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary">
              <i class="fa fa-shopping-bag me-2 text-primary"></i> Ajouter au panier
            </a>
          </div>

          <div class="row g-4">

            <form action="#">
              <h4 class="mb-5 fw-bold">Laisser un Commentaire</h4>
              <div class="row g-4">
                <div class="col-lg-6">
                  <div class="border-bottom rounded">
                    <input type="text" class="form-control border-0 me-4" placeholder="Votre Nom *">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="border-bottom rounded">
                    <input type="email" class="form-control border-0" placeholder="Votre Email *">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="border-bottom rounded my-4">
                    <textarea name="" id="" class="form-control border-0" cols="30" rows="8" placeholder="Votre Avis *" spellcheck="false"></textarea>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between py-3 mb-5">
                    <div class="d-flex align-items-center">
                      <p class="mb-0 me-3">Veuillez évaluer :</p>
                      <div class="d-flex align-items-center" style="font-size: 12px;">
                        <i class="fa fa-star text-muted"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                      </div>
                    </div>
                    <a href="#" class="btn border border-secondary text-primary rounded-pill px-4 py-3">Publier le Commentaire</a>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Détail du Produit End -->
